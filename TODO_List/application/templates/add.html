
<html>
    <head>
        <title>
            Todo list - Add
        </title>
    </head>

    <body>
        {% extends 'layout.html' %}
        {% block body %}
            <div>
                <a href="{{ url_for('Todos') }}">Home</a>
            </div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <br>
                {{ form.task.label }} {{ form.task }} 
                <br><br>
                {{ form.complete.label }}: {{ form.complete() }}
                <br>
                {{ form.submit }}
            </form>
        {% endblock body %}
    </body>
</html>
